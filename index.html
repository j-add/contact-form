<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="normalize.css" type="text/css" rel="stylesheet">
    <link href="styles.css" type="text/css" rel="stylesheet">
    <script src="validate-form.js" defer></script>
</head>
<body>
    <form method="post" action="send.php">
        <h1>Contact Us</h1>
        <small>
            Required fields are followed by an <strong><span class="required" aria-label="required">*</span></strong>
        </small>
        <div class="form-group">
            <label for="input-name">
                Name:
                <span class="required" aria-label="required">*</span>
            </label>
            <input type="text" name="name" id="input-name" autocapitalize="words" autocomplete="off">
            <small></small>
        </div>
        <div class="form-group">
            <label for="input-email">
                Email:
                <span class="required" aria-label="required">*</span>
            </label>
            <input type="email" name="email" id="input-email" autocomplete="off">
            <small></small>
        </div>
        <div class="form-group">
            <label for="input-message">
                Message:
                <span class="required" aria-label="required">*</span>
            </label>
            <textarea name="message" id="input-message" rows="4" autocomplete="off"></textarea>
            <small></small>
        </div>
        <button type="submit">Send</button>
    </form>
</body>
</html>
